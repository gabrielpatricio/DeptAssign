<main role="main">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">DepTrailers</h1>
      <p class="lead text-muted">Something short and leading about this amazing platform, the creator, etc.</p>
      <p>
        <a href="#" class="btn btn-primary my-2">Request Trailer</a>
        <a href="#" class="btn btn-secondary my-2">Secondary action</a>
      </p>
    </div>
  </section>
  <p *ngIf="!(popularMovies$ | async)"><em>Loading...</em></p>
  <div class="album py-5 bg-light" *ngIf="(popularMovies$ | async)?.length>0">
    <div class="container">

      <div class="row">
        <div class="col-md-4" *ngFor="let movie of (popularMovies$ | async)">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" data-src="http://image.tmdb.org/t/p/w185/{{movie.Poster}}" alt="Thumbnail [100%x225]" style="height: 350px; width: 100%; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22348%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20348%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1701e31e9c4%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A17pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1701e31e9c4%22%3E%3Crect%20width%3D%22348%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22116.71875%22%20y%3D%22120.3%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
            <div class="card-body">
              <p class="card-text"><b>{{movie.Title}}</b></p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a [routerLink]="['/movie', movie.Id]"><button type="button" class="btn btn-sm btn-outline-secondary">More Info</button></a>

                </div>
                <h6 class="bold padding-bottom-7">Rating: {{movie.Rating}} <small>/ 10</small></h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
