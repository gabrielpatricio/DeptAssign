<ng-container *ngIf="(movie$ | async) as movie; else loading">
  <div class="container">
    <div class="col-6">
      <div class="card">
        <div class="media">
          <img src="http://image.tmdb.org/t/p/w185/{{movie.Poster}}" class="align-self-center mr-3" alt="...">
          <div class="media-body">
            <h5 class="mt-0">{{movie.Title}}</h5>
            <p>{{movie.Release}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="embed-responsive embed-responsive-16by9">
        <p>{{movie.Trailer}}</p>
        <iframe class="embed-responsive-item" [src]="getEmbedUrl(movie)"></iframe>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #loading>Loadingâ€¦</ng-template>
